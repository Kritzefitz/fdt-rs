[package]
name = "fdt-rs"
version = "0.1.0"
authors = ["Sean Wilson <sean.wilson@ghs.com>", "Marc Brinkmann <git@marcbrinkmann.de>"]
license = "MIT"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies.endian-type]
#git = "https://github.com/spwilson2/endian-type"
#branch = "dev"
path = "endian-type"
default-features = false

[dependencies.num-derive]
version = "0.3"
default-features = false
[dependencies.num-traits]
version = "0.2"
default-features = false
[dependencies.memoffset]
version = "0.5.4"
default-features = false
[dependencies.cfg-if]
cfg-if = "0.1"
[dependencies.ascii]
version = "1.0.0"
default-features = false
optional = true

[features]
default = []#["std"]
std = []

